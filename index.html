<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="description" content="">

  <title>General U.S. History Quiz!</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <section role="main">
    <div class="container">

      <div class="start js-start">
        <div class="row">
          <h1>General U.S. History Quiz!</h1>
          <hr />
          <button type="button" class="js-btn-start">START</button>
        </div>
      </div> <!-- /.start -->

      <div class="question js-question">
        <div class="row">
          <h2></h2>
        </div>

        <!-- Questions get changed here dynamically -->
        <form id="question-answers" class="js-question-answers">
        </form><!-- / #question-answers -->

        <!-- Depending on the answer, show the appropriate feedback here
             along with changing input color and checkbox -->
        <div class="question-feedback js-question-feedback">
          <div class="row">
            <p></p>
          </div>
        </div><!-- / .question-feedback -->

        <!-- Button to move on to the next question.
             Should be disabled or hidden until answer is chosen -->
        <div class="row btn-next-question">
          <button type="button" class="js-btn-next" disabled>Next Question</button>
        </div><!-- / btn-next-question -->

        <!-- Quiz status gets updated on input select or at beginning of 
             next question? -->
        <div class="quiz-status">
          <div class="row">
            <div class="question-count js-question-count col-6">
            </div>
            <div class="score-count js-score-count col-6">
            </div>
          </div>
        </div><!-- / .quiz-status -->

      </div><!-- / .question -->


      <div class="restart js-restart">
        <div class="row">
          <h2>You got # out of 10 questions correct!</h2>
          <button type="button" class="js-btn-restart">Take the quiz again!</button>
        </div>
      </div><!-- / .restart -->

    </div><!-- / .container -->
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/questions.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
