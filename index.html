<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="description" content="">

  <title>General U.S. History Quiz!</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <section role="main">
    <div class="container">
      <div class="row">
        <div class="start">
          <h1>General U.S. History Quiz!</h1>
          <hr />
          <button type="button">START</button>
        </div> <!-- /.start -->
      </div>

      <div class="row">
        <div class="question">
        <h2>Question?</h2>
        </div>
      </div>

      <!-- Questions get changed here dynamically -->
      <form id="question-answers">
        <div class="row">
          <label class="col-6" for="answerChoice-0">Opt 0
            <input type="radio" id="answerChoice-0" name="answer" value="0">
          </label>

          <label class="col-6" for="answerChoice-1">Opt 1
            <input type="radio" id="answerChoice-1" name="answer" value="1">
          </label>
        </div>

        <div class="row">
          <label class="col-6" for="answerChoice-2">Opt 2
            <input type="radio" id="answerChoice-2" name="answer" value="2">
          </label>

          <label class="col-6" for="answerChoice-3">Opt 3
            <input type="radio" id="answerChoice-3" name="answer" value="3">
          </label>
        </div>
      </form>

      <!-- Depending on the answer, show the appropriate feedback here
           along with changing input color and checkbox -->
      <div class="row">
        <div class="question-feedback">
          You got that right!
          <!-- Sorry, the correct answer was B -->
        </div>
      </div>

      <!-- Button to move on to the next question.
           Should be disabled or hidden until answer is chosen -->
      <div class="row">
        <button type="button">Next Question</button>
      </div>

      <!-- Quiz status gets updated on input select or at beginning of 
           next question? -->
      <div class="row">
        <div class="quiz-status">
          <div class="question-count col-6">
            Question: # out of 10
          </div>
          <div class="score-count col-6">
            Score: 1 out of 3 correct
          </div>
        </div>
      </div>


      <div class="row">
        <div class="restart">
          <h2>You got # out of 10 questions correct!</h2>
          <button type="button">Take the quiz again!</button>
        </div><!-- / .restart -->
      </div>

    </div><!-- / .container -->
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <script type="text/javascript">
    $('#question-answers').on('click', 'input', function() {
      console.log('testing');
    });
  </script>
</body>
</html>
