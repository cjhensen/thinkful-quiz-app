<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="description" content="">

  <title>General U.S. History Quiz!</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <section role="main">
    <div class="container">

      <div class="start">
        <h1>General U.S. History Quiz!</h1>
        <hr />
        <button type="button">START</button>
      </div> <!-- /.start -->

      <div class="question">
        <h2>Question?</h2>

        <!-- Questions get changed here dynamically -->
        <form id="question-answers">
          <label for="answerChoice-0">Opt 0</label>
          <input type="radio" id="answerChoice-0" name="answer" value="0">

          <label for="answerChoice-1">Opt 1</label>
          <input type="radio" id="answerChoice-1" name="answer" value="1">

          <label for="answerChoice-2">Opt 2</label>
          <input type="radio" id="answerChoice-2" name="answer" value="2">

          <label for="answerChoice-3">Opt 3</label>
          <input type="radio" id="answerChoice-3" name="answer" value="3">
        </form>
        
        <!-- Depending on the answer, show the appropriate feedback here
             along with changing input color and checkbox -->
        <div class="question-feedback">
          You got that right!
          <!-- Sorry, the correct answer was B -->
        </div><!-- / .question-feedback -->

        <!-- Button to move on to the next question.
             Should be disabled or hidden until answer is chosen -->
        <button type="button">Next Question</button>

        <!-- Quiz status gets updated on input select or at beginning of 
             next question? -->
        <div class="quiz-status">
          <div class="question-count">
            Question: # out of 10
          </div>
          <div class="score-count">
            Score: 1 out of 3 correct
          </div>
        </div><!-- / .quiz-status -->

      </div><!-- / .question -->

      <div class="restart">

        <h2>You got # out of 10 questions correct!</h2>
        <button type="button">Take the quiz again!</button>
      </div><!-- / .restart -->

    </div><!== / .container -->
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <script type="text/javascript">
    $('#question-answers').on('click', 'input', function() {
      console.log('testing');
    });
  </script>
</body>
</html>
